<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap');
  </style>

  <!-- -------------External Css Files----------- -->
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Home Page</title>
</head>

<body>


  <!-- ----------NavBar---------- -->
  <section id="navBar">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo" class="img-fluid">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              <img src="images/menu.png" alt="menu" class="img-fluid">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Directory</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Help
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>

            </ul>
            <form class="d-md-flex searchCtrl">
              <input class="form-control me-2" type="search" placeholder="Search here ..." aria-label="Search">
              <img src="images/search.png" alt="search" class="img-fluid srarchIcon d-none d-md-block">
              <br class="d-md-none">
              <button class="btn ms-md-5 me-md-4 loginBtn">Log In</button>
              <button class="btn signUpBtn mt-4 mt-md-0">Sign Up</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </section>

  <!-- --------------Create Account ------------------- -->

  <section id="createAccount">
    <div class="container">

      <!-- Modal -->
      <div class="modal fade" id="createAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <button type="button" class="btn-close closeBtn" data-bs-dismiss="modal" aria-label="Close">X</button>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 d-none d-md-block">
                  <div class="createAccBg">
                    <img src="images/createAccount.png" alt="createAccount" class="img-fluid">
                  </div>
                </div>
                <div class="col-md-6 px-4">
                  <div class="creatAccForm">
                    <h1 class="createTitle pb-3">Create your Free Account</h1>

                    <form action="#" class="createAccForm">
                      <div class="mb-3 singleInput">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                        <span class="inputIcon"><i class="far fa-user"></i></span>
                      </div>
                      <div class="mb-3 mt-5 singleInput">
                        <label for="emailAdd" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAdd" placeholder="Full Name">
                        <span class="inputIcon"><i class="far fa-envelope"></i></span>
                      </div>
                      <div class="mb-3 mt-5 singleInput">
                        <label for="url" class="form-label">Business URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Buisness URL"
                          value="circle.com/username">
                        <span class="inputIcon"><i class="fas fa-globe"></i></span>
                      </div>
                      <div class="mb-3 mt-5 singleInput">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder=".........." value="">
                        <span class="inputIcon"><i class="fas fa-eye-slash"></i></span>
                      </div>
                      <div class="createBtn text-center pt-4">
                        <button class="btn createAccBtn">Create an account</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5857fbd9b0.js" crossorigin="anonymous"></script>
  <script src="js/jquery.slim.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/slider.js"></script>
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('createAccountModal'), {
      keyboard: false
    })
    // let myModal = document.getElementById("createAccountModal");
    myModal.show();
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
